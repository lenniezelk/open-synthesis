{% extends 'boards/base.html' %}
{% load bootstrap %}
{% load i18n %}

{% block title %}{% trans "Edit Team" %} | {{ site.name }}{% endblock %}

{% block content %}
    <h1>{% trans "Edit Team" %}</h1>

    <form action="{% url 'openach:edit_team' team.id %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary">{% trans "Edit Team" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
